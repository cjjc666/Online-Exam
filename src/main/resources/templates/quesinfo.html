<!-- Team Section -->


<section id="facts" class="fun-facts">
    <table class="table table-striped table-bordered table-hover table-condensed table-responsive" th:object="${quesinfo}">
        <caption></caption>
        <thead>
        <tr class="active">
            <th>Question Content</th>
            <th>Answer</th>
            <th>Submit test papers</th>
        </tr>
        </thead>
        <form method="post" th:action="@{/student/getscore}">
        <tbody>
        <tr class="success" th:each="q:${quesinfo}">
            <!--<td><p th:text="${q.content}"></p></td>-->
            <td><textarea th:text="${q.content}"></textarea></td>
            <td><input type="text" name="answer[]" placeholder="Please enter the answer here"></td>
            <!-- name="xxxx+[]",加上[]相当于把值放入一个数组中 ，这样就不用担心后面的值会覆盖前面的值了-->
            <input type="hidden" name="qid" th:value="${q.qid}">
            <input type="hidden" name="couid" th:value="${q.couid}">
            <td><input type="submit" value="Submit"></td>
            <!--<a th:href="@{/student/getques(id=${q.qid})}" onclick="return confirm('Are you sure to attend this exam?')">Attend Exam</a>-->
        </tr>
        <!--<tr class="warning">
            <td>Sachin</td>
            <td>Mumbai</td>
            <td>400003</td>
        </tr>
        <tr class="danger">
            <td>Uma</td>
            <td>Pune</td>
            <td>411027</td>
        </tr>-->
        </tbody>
        </form>
    </table>

</section>
